type Deposit @entity {
  id: ID!
  by: Account!
  index: BigInt!
  amount: BigInt!
  lockedFrom: BigInt!
  lockedUntil: BigInt!
  pool: Pool!
  txHash: Bytes!
  timestamp: BigInt!
}

type Reward @entity {
  id: ID!
  for: Account!
  amount: BigInt!
  pool: Pool!
  txHash: Bytes!
  timestamp: BigInt!
}

type Account @entity {
  id: ID!
  deposits: [Deposit!]! @derivedFrom(field: "by")
}

type Pool @entity {
  id: ID!
  weight: BigInt!
  deposits: [Deposit!]! @derivedFrom(field: "pool")
}
