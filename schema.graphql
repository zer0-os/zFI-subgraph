type TokenStaked @entity {
  id: ID!
  by: Account!
  from: Account!
  amount: BigInt!
  timestamp: BigInt!
}

type TokenUnstaked @entity {
  id: ID!
  by: Account!
  to: Account!
  amount: BigInt!
  timestamp: BigInt!
}

type TokenStakeLockUpdated @entity {
  id: ID!
  by: Account!
  depositId: BigInt!
  lockedFrom: BigInt!
  lockedUntil: BigInt!
}

type StakeYieldClaimed @entity {
  id: ID!
  by: Account!
  amount: BigInt!
  timestamp: BigInt!
}

type TokenPoolWeightUpdated @entity {
  id: ID!
  by: Account!
  fromVal: BigInt!
  toVal: BigInt!
}

type Account @entity {
  id: ID!
  deposits: [Deposit!]! @derivedFrom(field: "by")
  stakes: [TokenStaked!]! @derivedFrom(field: "by")
  unstakes: [TokenUnstaked!]! @derivedFrom(field: "by")
}

type Deposit @entity {
  id: ID!
  by: Account!
  index: Int!
  pool: Pool!
  quantity: BigInt!
  lockTime: BigInt!
  timestamp: BigInt!
}

# How to get this information?
type Pool @entity {
  id: ID!
  deposits: [Deposit!]! @derivedFrom(field: "pool")
}